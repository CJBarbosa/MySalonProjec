<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>MySalon</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-xl d-flex h-100">
      <div class="row justify-content-center align-self-center w-100">
        <div class="col-4 text-center min-w-250">
          <!-- Header -->
          <form class="custonbgy shadow p-3">
            <a class="text-decoration-none" href="#"
              ><h2 class="logo">My Salon</h2></a
            >
            <hr />
            <h5 class="mb-3 fw-normal">Please sign in</h5>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
                minlength="6"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign in
            </button>
            <div class="m-3">
              <a
                class=""
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                ><small>Forget Your Password?</small></a
              >
            </div>
            <p class="text-muted">Â©2021</p>
          </form>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Get a temporary Password
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                class="row g-3 needs-validation"
                novalidate
                name="resetPassByEmail"
                id="resetPassByEmail"
                method="get"
                action="#"
              >
                <div class="col">
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"
                      >Email adress:</span
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      value=""
                      name="userEmail"
                      aria-describedby="inputGroupPrepend"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">
                      Please provide a valid email address.
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.7.1.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custon.js"></script>
  </body>
</html>
