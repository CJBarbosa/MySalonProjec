<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>MySalon</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-xl d-flex h-100">
      <div class="row justify-content-center align-self-center w-100">
        <div class="col-4 text-center min-w-250">
          <!-- Header -->
          <form class="custonbgy shadow p-3">
            <a class="text-decoration-none" href="#"
              ><h2 class="logo">My Salon</h2></a
            >
            <hr />
            <h5 class="mb-3 fw-normal">Enter your password twice:</h5>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="pass1"
                placeholder="Password"
                name="newpsw"
                required
              />
              <label for="floatingPassword">New Password</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="pass2"
                placeholder="Password"
                required
                onkeyup="checkPass(); return false;"
                placeholder="Confirm Password"
                name="conpsw"
              />
              <label for="floatingPassword">Confirm Password</label>
            </div>

            <input
              type="submit"
              class="btn btn-primary mb-1"
              value="Change Password"
              name="changepsw"
              id="cp"
            />
            <a href="admin-area.html" class="btn btn-primary mb-1">Cancel</a>

            <div class="card-body" id="confirmMessage">&nbsp;</div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.7.1.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custon.js"></script>
  </body>
</html>
